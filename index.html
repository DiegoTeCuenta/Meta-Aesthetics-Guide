<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>META AESTHETIC GUIDE</title>

    <style>
        /* ⚠️ CLAVE: CSS para limitar el ancho y hacerlo responsive */
        img {
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 20px auto; 
            border: 1px solid #ccc; /* Opcional: borde para separar */
        }
        
        body {
            /* Limita el ancho total del contenido para que no se extienda demasiado en monitores grandes */
            max-width: 1000px; 
            margin: 0 auto; /* Centra el contenido */
            padding: 20px;
            text-align: center; /* Centra los títulos */
            color: white;
            background-color: #111213;
        }

    </style>
</head>
<body>
    <h1>Style</h1>
    <img src="001.jpg" alt="Página uno del documento">

    <h1>Weird</h1>
    <img src="002.jpg" alt="Página dos del documento">

    <h1>Variance</h1>
    <img src="003.jpg" alt="Página tres del documento">
</body>
</html>
